            <div class="sm:hidden">

                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"

                </svg>

            <div class="hidden sm:flex space-x-4 items-center">

                class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 hover:text-purple-600 transition"

            <div class="hidden sm:block">
              <button
                class="inline-flex items-center gap-2 px-6 py-3 ml-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-lg shadow-lg transition transform duration-300 ease-in-out hover:-translate-y-1 hover:scale-105 hover:from-purple-600 hover:to-pink-600 focus:outline-none focus:ring-4 focus:ring-purple-300"

                <a href="login.html">Sign Up</a>

          <div id="mobile-menu" class="sm:hidden hidden mt-4 space-y-2">
