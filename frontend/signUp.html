<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-purple-200 via-white to-indigo-300">
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-sm bg-white rounded-lg shadow-xl p-6">
      <h3 class="text-xl font-medium text-center text-gray-700">Sign Up</h3>

      <form id="signup-form" class="mt-6" method="post">
        <input id="username" name="username" type="text" placeholder="Username" class="input-style" required />
        <input id="email" name="email" type="email" placeholder="Email" class="input-style" required />
        <input id="password" name="password" type="password" placeholder="Password" class="input-style" required />
        <button type="submit" class="w-full mt-4 bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600">Sign Up</button>
      </form>
    </div>
  </div>
<script>
  document.getElementById("signup-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = {
        username: formData.get("username"),
        email: formData.get("email"),
        password: formData.get("password")
    };
    const res = await fetch("http://localhost:8000/User/signUp", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    });

    const result = await res.json();
    alert(result.msg || "signed up!!");
  });
</script>   
  <style>
    .input-style {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</body>
</html>
